<br><br>

<div id="wrap" class="container" *ngIf="loggedIn">

  <!-- Profile Picture -->
  <img src="{{ user.photoUrl }}" alt="Profile Picture"/>

  <hr>

  <div>
    <!-- User info from social login -->
    <h4 class="text-center">{{ user.name }}</h4>
    <p class="text-center">{{ user.email }}</p>
  </div>

  <br>

  <!-- Logout Button -->
  <input type="button" (click)="logout()" value="Logout" class="btn btn-block"/>

</div>
