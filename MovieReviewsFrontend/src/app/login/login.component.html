<div class="row">
  <div class="col-xs-12">
    <div class="login-container">
      <form ng-submit="formSubmit()" class="form">
        <div class="col-xs-12">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="email" placeholder="email" required="" />
          </div>
          <div class="form-group">
            <input type="password" class="form-control" ng-model="password" placeholder="password" required="" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success">Login</button>
          </div>
        </div>
      </form>
    </div>
    <div class="row">
      <div class="col-xs-3">
        <button (click)="socialLogin()">
          <i class="fa fa-google">
          </i>
        </button>
      </div>
      <div class="col-xs-3">
        <button (click)="socialLogin()">
          <i class="fa fa-facebook-square">
          </i>
        </button>
      </div>
      <div class="col-xs-3 social-login">
        <button (click)="socialLogin()">
          <i class="fa fa-github"></i>
        </button>
      </div>
      <div class="col-xs-3 social-login">
        <button (click)="socialLogin()">
          <i class="fa fa-twitter"></i>
        </button>
      </div>
    </div>
    <br>
    <div class="row">
      <button (click)="forgotPassword()">Forgot Password?</button>
    </div>
    <br>
    <div class="row">
      <button (click)="register()">Register</button>
    </div>
  </div>
</div>
