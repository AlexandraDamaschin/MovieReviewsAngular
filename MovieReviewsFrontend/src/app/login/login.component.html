<div class="row">
  <div class="col-md-4 hidden-sm"></div>
  <div class="col-sm-12 col-md-4 login-form">
    <div class="login-container">
      <form>
        <!-- form for log in -->
      </form>
      <div class="row">
        <div class="col-xs-3">
          <button (click)="socialLogin()">
            <i class="fa fa-google">
            </i>
          </button>
        </div>
        <div class="col-xs-3">
          <button (click)="socialLogin()">
            <i class="fa fa-facebook-square">
            </i>
          </button>
        </div>
        <div class="col-xs-3 social-login">
          <button (click)="socialLogin()">
            <i class="fa fa-github"></i>
          </button>
        </div>
        <div class="col-xs-3 social-login">
          <button (click)="socialLogin()">
            <i class="fa fa-twitter"></i>
          </button>
        </div>
      </div>
      <button mat-button (click)="forgotPassword()">Forgot Password?</button>
      <button mat-raised-button (click)="register()" color="accent">Register</button>
    </div>
  </div>
  <div class="col-md-4 hidden-sm"></div>
</div>
